<script>
    for(let i = 1; i <= 10; i++){
        if(i % 2 == 1){ 
            if(i == 5){ 
                document.write("Q")
            }
            else
            document.write("O")
        }
        else { 
            document.write("X")
        }
    }

</script>

<script>
  for(let p = 1; p <= 20; p++){ // börjar på 1 och slutar på 20 då <= mindre eller lika mycket
            
            let spaces = Math.floor(Math.random() * 4) + 1; // räknar från 1 och hoppar 4 steg från 1, vilket hamnar på 5. så 5 spaces totalt.
                document.write("O");

            for (let space = 1; space <= spaces; space++) {
                document.write("\xa0"); // skriver ut mellanrum på hemsidan.
            }
        }  
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 2</title>
</head>
<body>
    
    <script>
        //====================== Här börjar uppgift 2a ======================

        for (let i = 1; i <= 10; i++) //forloop
        {
            if(i%2 != 0)    //if else-sats, om resten inte är noll
            {
                if(i == 5)  //nästlad if else, skriv Q på pos 5 
                document.write("Q");
                else        //annars, när udda, skriv O
                document.write("O"); 
            }
            else            //skriv Q på jämna positioner
            document.write("Q");
        }
        document.write("<br/><br/>"); //radbrytningar

        //====================== Här börjar uppgift 2b ======================
       
        for (let i = 0; i < 20; i++) //forloop, loopas 20 ggr
        {
            document.write("O"); //skriver ut O på hemsidan
            //nästlad forloop, slumpar fram villkor(0-5)
            for (j = 0; j < Math.floor(Math.random() * 6); j++)
            {
                document.write("\xa0"); //skriver ut mellanslag slumpat antal ggr
            }    
        }

        //====================== Här börjar uppgift 2c ======================

        //deklarerar vektor och tilldelar värden i form av stadsnamn
        let cityNames = ["kiruna", "uppsala", "malmo", "goteborg", "stockholm"];

        //for of-loop, går igenom vektorn, indexpos. för indexpos.
        for (const name of cityNames)
        {
            //använder split(); metod för att separera bokstäver i varje stad
            //deklarerar och lagrar tecken i array 'split'
            const split = name.split('');
            //nästlad forloop, skriver ut bokstav för bokstav i vektorn split
            for (let i = 0; i < split.length; i++)
            {
                if (i == 0) //om indexposition är 0, dvs första bokstav
                {
                    console.log(split[i].toUpperCase()); //så skriv ut med stor bokstav
                }
                else //annars som i vektorn, med små bokstäver
                { 
                    console.log(split[i]);
                }
            }
        }
    </script>
    
</body>
</html>

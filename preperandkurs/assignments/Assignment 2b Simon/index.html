<body>
    <h1>Assignment 2b</h1>
    
    <script>

        // 2a börjar här!

         sOXO = "";
         i = 0;
        // for(i = 0; i <= 4; i++) {
        //     console.log("i:", i, "div 2:", Math.trunc(i / 2), "mod 2", i % 2);
        // }
        for(i = 1; i <= 10; i++) {
            if (i % 2 == 1) 
                if (i == 5)
                    sOXO += "Q";
                else 
                    sOXO += "O";
                else 
                sOXO += "X";   
        }
        console.log(sOXO);
        document.writeln("<pre>2a: ", sOXO, "</pre>");

        // 2b börjar här ! 

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        var e = 1
        var s = ""
        for( e=1; e <= 20; e++) {
            s += "O";
            var x = getRandomInt(5) + 1
            for ( j = 1; j <= x; j++ ) {
                s += " ";
            }
            // while(x > 0) {
            //     s += " "; 
            //     x--
            // }
        }
        console.log(s);
        document.writeln("<pre>2b: ", s, "</pre>");

    </script>

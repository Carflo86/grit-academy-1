    <body>
        <!--Part 2a-->

        <script>
            // perfekt
            for (let step = 1; step < 11; step++) {
                if (step == 5)
                    document.write("Q");
                else if (step % 2 == 0)
                     document.write("O");
                else
                     document.write("X");
            }
        </script>

        <!--Part 2b-->

        <p id="demo"></p>
        <script>
            let number = 1;
            while (number <= 20) {
                let spaces = "\xa0"; // nice mellanrums med Unicode
                random = document.getElementById("demo").value = Math.floor(
                    Math.random() * 6
                );
                document.write("O" + spaces.repeat(random)); // nice reapet()
                number++;
            }
        </script>

        <script>

                let first = cities.charAt(0);

                let upperFirst = first.toUpperCase();
                // ni behöver också småbokstäverna också
                console.log(upperFirst);
            }
        </script>

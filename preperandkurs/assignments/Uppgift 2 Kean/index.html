    <body>
        <script>
            // assignment 2a

            // for loop xoxo i konsollen

            for (let count = 0; count < 10; count++) {
                if (count == 4) console.log("Q");
                else if (count % 2 === 0) {
                    console.log("X");
                } else {
                    console.log("O");
                }
            }

            // loop med mellanrum
            //fick det inte att fungera i konsolloggen men funkar genom document.write
            let resultat = "";
            for (let i = 0; i < 20; i++) {
                document.write("O");
                resultat += "O";
                let space = " "; // "&#160;" "&nbsp"
                let random = Math.random() * 5 + 1;
                document.write("&nbsp".repeat(random));
                resultat += space.repeat(random);
            }
            console.log(resultat);
        </script>
    </body>

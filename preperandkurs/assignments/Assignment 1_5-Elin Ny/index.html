<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Club</title>
        <link rel="stylesheet" href="Css\style.css" />
        <!--Här har jag länkat filen till min CSS.Jag har gjort en CSS för jag tycker det är roligt.-->
        <script src="Script\script.js"></script>
        <!--Här har jag länkat filen till mitt Javascript.-->
    </head>
    <body>
        <h1>Moriska Paviljongen</h1>
        <h2> &nbsp Please Enter your Age to Access Our Club &nbsp </h2>
        <!--Jag har lagt till en h1 för namnet till klubben, samt en h2 till en kort text som säger åt användaren att ange sin ålder.
        Jag la till två non-breaking space för att göra det snyggare med css när jag la till underline och overline.-->

        <form><!--Jag har valt att lägga min ålder-input och checkbox i ett formulär. Mest för att lägga till en style till den.-->

        <label id="topLabel">Age</label><!--Här har jag placerat en label till Age. 
            Jag har gett den första ett id för att enkelt kunna ge den en stil som jag önskar i CSS.-->

        <input type="number" value="16" id="ageId" /><!--Min första input är till rutan där användare ska mata in sin ålder. 
        Jag har angivit värdet 16 så det är åldern som står i rutan när man går in på sidan och även uppdaterar sidan. 
        Jag har även gett den ett id så att mitt javascript kan hämta informationen som användaren matar in som avgör huruvida personen är myndig eller inte.-->

        <label>VIP</label><!--Här kommer min andra label där det står VIP.-->

        <input type="checkbox" id="vipId" checked="true" /></label> <br /><!--Mitt andra input är min checkbox.
             Den har ett id för att mitt javascript kan hämta information från min html och därav bestämma vad som skall skrivas ut i min alertbox.
            Jag har också satt att checked inställt på true så den är automatiskt i kryssad. -->

        <button id="enterBtn" onclick="AllowedEntry()">
            Enter Moriska Paviljongen
        </button><!--Här ligger min knapp och i den här knappen har jag lagt in en funktion för att mitt javascript ska köras och hämta infomration om vad användaren har matat in.-->
        
        </form><!--Här avslutas mitt formulär och jag har inget mer i min body.-->
    </body>
</html>

<body>
    <h1>Assignment 2a</h1>
    
    <script>
        let sOXO = "";
        let i = 0;
        // for(i = 0; i <= 4; i++) {
        //     console.log("i:", i, "div 2:", Math.trunc(i / 2), "mod 2", i % 2);
        // }
        for(i = 1; i <= 10; i++) {
            if ((i % 2) == 1) {
                if (i == 5) {
                    sOXO += "Q";    
                } else {
                    sOXO += "O";
                }
            } else {
                sOXO += "X";
            }
        }
        console.log(sOXO);
        document.writeln("2a: ", sOXO, "<br>");

    </script>

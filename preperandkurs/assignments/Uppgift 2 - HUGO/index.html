    <!------------------------------ PART 2A: ODD LOOP ------------------------------>
    <p id="ODD_LOOP"></p>
        <script> // FIRST LOOP SCRIPT: FOR LOOP METHOD
    
            for (let index = 1; index <= 10; index++) {
        
        // TRE VIKTIGA ELEMENT I EN FOR LOOP METHOD
        // STARTKOD FÖR ATT DEKLARERA VARIABEL OFTAST: LET xx OCH I DETTA FALL INDEX = 1
        // EN CONDITION/REGEL FÖR FUNKTIONEN: INDEX ÄR LIKA MED ELLER MINDRE ÄN 10
        // REPETERANDE KOD: DETTA FALL INDEX++ <////> KAN OCKSÅ ERSÄTTAS MED COUNT++ ELLER LIKNANDE DEKLARERAD VARIABEL (KANSKE NUM) OCKSÅ 


            if (index == 5) { //OM INDEX = 5
            document.write("Q"); // PRINTAS Q

            } else if (index % 2 == 0) { // MEN ANNARS OM INDEX ÄR JÄMT 
            document.write("X"); // PRINTAS DÅ X

            } else { // ANNARS
            document.write("O"); // PRINTAS DET O
            }

            }
         
    </script>

<!DOCTYPE html>
<html>
<head>
    <title>Loop with OX</title>
</head>
<body>
    <h1>Loop OX</h1>

    <script>
        function repeatOX() {
            for (let i = 1; i <= 10; i++) {
                if (i % 2 === 0) {
                    console.log('X')
                } else {
                    console.log('O')
                }
            }
        }

        repeatOX();
    </script>
    
</body>
</html>

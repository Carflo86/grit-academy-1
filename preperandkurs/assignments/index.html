<script>
    //Assignment 2a : ODD LOOP

    function printOandX() {
            let output = "";
            for (let i = 0; i < 10; i++) {
                if (i % 2 === 0) {
                    output += "O";
                } else {
                    output += "X";
                }
            }
            return output;
        }

    
        const result = printOandX();
        console.log(result);
</script>

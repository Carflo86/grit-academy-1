    <h2>Assignment 2a : ODD LOOP</h2>

    <script>
        // Assignment 2a ODD LOOP
        function assignment_2a() {
            let result = "";

            for (let i = 0; i < 10; i++) {
                if (i == 4)
                    result += "Q"
                else if (i % 2 == 0)
                    result += "O";
                else
                    result += "X";
            }
            console.log(result);
            document.getElementById("display1").innerHTML = result;
        }
    </script>

    <p id="display1"> - </p>

    <input type="button" value="Assignment 2a" onclick="assignment_2a()">

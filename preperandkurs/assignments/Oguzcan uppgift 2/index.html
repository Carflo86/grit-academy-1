<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <h3>Assignment 2</h3> 
    <script>
        // 2a
       
            for (i = 1; i <= 10; i++) // Loopar 10 gånger
        {
            if ( i % 2 == 0 ){ // Om det är ett jämnt tal skrivs "X" ut.
              document.write("X");
              }
              else if (i == 5){
                  document.write("Q"); // På femte loopen skrivs "Q" ut.
              }
            else {
                document.write("O"); // Udda tal skriver ut "O".
            }

        }
        
        // 2b
        document.write("<br/>"); // Radbrytning.
        
        
        
        
        for (i = 1; i <= 20; i++) // Loopar 20 gånger.
        {
            let randomNumber = Math.floor(Math.random() * 5 + 1); // randomNumber = ett slumpmässigt tal från 1-5.
            
            for (j = 1; j <= randomNumber; j++) // Loop innanför första loopen som lägger in ett random mellanrum mellan "O". Inre loppen körs varje gång yttre loopen ökar  stegvis från 1-20.
            {
                document.write('&nbsp'); // &nbsp står för mellanrum.

            }
          
            document.write("O");
           
        }
             
        // 2c
        let cityNames = ["kiruna","uppsala","malmo","gothenburg","stockholm"]; // Sakar en array.

        for(i = 0; i < cityNames.length; i++){ // Loopar igenom arrayen.
            
            var city = cityNames[i]; // Skapar en variabel "city" för elementen i arrayen.

            for(j = 0; j < city.length; j++){ // Loopar igenom enskilda städerna.

                let letter = city.charAt(j); // FÅr fram enskilda bokstäver.

                if (j == 0)
                    console.log(letter.toUpperCase());  //Första karaktären till stor bokstav.
                else 
                    console.log(letter);    
                    


            }

             
           
            
            
            
            
            
            
        }
                    
        
                  

    </script>
    
    
    
    

</body>
</html>
